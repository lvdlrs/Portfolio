<body>

<!-- contact -->
<div id="contact">
<div class="text-center mt-2">
   <h2 id="contact-head" class="display-3 text-center text-shadow mb-3 animated disappear">Contact Me</h2>
   <h3 id="contact-subhead" class="display-2 animated disappear">Let's Work Together</h3>
   
	<button id="contact-mail" type="button" class="btn btn-outline-primary my-3 animated disappear" data-toggle="modal" data-target="#myModal">
	  <i class="far fa-envelope"></i> Send me a message
	</button>
	
	 <!--Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    	
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Send me a Message!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      
      	<div class="modal-body text-left">
      		
 			<form action="/success.html" name="contact" method="POST" netlify-honeypot="bot-field" netlify>
 			  <p class="hidden">
				    <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
				  </p>
	           <div class="form-group">
				    <label for="name"> Name:</label>
				    <input type="text" name="name" class="form-control" placeholder="Hello, my friend" id="name" name="name" required maxlength="50"/>  
				  </div>
				  <div class="form-group">
				    <label for="email"> Email:</label>
				    <input type="email" name="email" class="form-control" placeholder="I will contact you with this email" required maxlength="50"/>
				  </div>
				  <div class="form-group">
				    <label for="message"> Message:</label>
				    <textarea name="message" class="form-control" placeholder="Thank you so much for giving your time messaging me." maxlength="6000" rows="7"></textarea>
				  </div>
				  
          <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" data>Send</button>
			     </div>
				</form>
	     </div>
		</div>
	 </div>
  </div>


	<!-- footer start -->
	<footer class="bg-foot">
		 <div class="py-2 text-center">
	      <div class="container">
	        <p class="font1">Copyright <span class="font2">&copy;</span><img class="logo" src="img/logo.png" alt="logo"></p>
	      </div>
	    </div>
	</footer>
